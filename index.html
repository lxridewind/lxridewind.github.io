<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旅客</title>

    <style>
        html, body {
            background: black;
            padding:0;
            margin:0;
        }
    </style>
    <script src='js/jquery-1.9.1.js'></script>
    <script src='js/math.aux.js'></script>
    <script src='js/simplex-noise.min.js'></script>
    <script src="js/index.js"></script>
</head>

<body>




<audio id="audio">
    您的浏览器不支持 audio 标签。
</audio>
<div id="content" style="position:absolute;top: 35%;width: 100%;height: 30%;z-index: 1000;color: #f2ff9e;
    text-align: center;display: none;font-size: 14px;">
</div>
<img id="img" style="position:absolute;width: 100px;height: 100px;z-index: 900;display: none;">

</body>
<script>

    var img = document.getElementById("img");

    var audio = document.getElementById("audio");
    window.setTimeout(function () {
        audio.src = "audio/山有木兮-橙光.mp3";
        audio.onloadedmetadata = function () {
            audio.play();
            audio.loop = "loop";
        }
    }, 500);

    var index = 0, msg = [
        "我们无法忘记一个人，往往不是因为对方有多么难忘，" ,
        "而是因为我们有多么依恋和执着。" ,
        "你总躲在角落里哭，又总站在阳光下笑，所以没人知道你也会难过。",
        "人生最美的是过程，最难的是相知，最苦的是等待，" ,
        "最幸福的是真爱，最后悔的是错过。" ,
        "你没有必要刻意去追逐幸福，只要你抬起头往前走，幸福就会一直跟着你。",
        "学会驾驭自己的生活，即使困难重重，也要满怀信心的向前。" ,
        "不自怜不自卑不哀怨，一日一日过，一步一步走，" ,
        "那份柳暗花明的喜乐和必然的抵达，在于我们自己的修持。"
    ];

    window.setInterval(function () {

        $("#content").html(msg[index]);
        $("#content").fadeIn(4000);
        $("#content").fadeOut(4000);

        if (index == 1)
        {
            var i = 0;

            $(img).css("left", i + "px");
            $(img).css("top", i + "px");

            $(img).fadeIn(4000);

            var translate = function () {
                i += 2;
                $(img).css("left",  i+"px");
                $(img).css("top", (i/2) + "px");
                setTimeout(translate, 5);
            };

            setTimeout(translate, 5);

            $(img).fadeOut(4000);
        }

        index ++;
        if (index == msg.length)
        {
            index = 0;
        }
    }, 8500);



</script>


</html>
